								<script>
									const user = JSON.parse(localStorage.getItem("user"));
									const contactContainer = document.querySelector(".contact-container");
									if (user) {
										contactContainer.innerHTML = `
                    <div class="mb-2">
										<h2 class="text-2xl font-semibold">Account</h2>
										<p class="flex flex-wrap justify-between items-baseline mb-2"><span id="email" class="my-2">${user.email}</span><a href="../logout" class="text-blue-500">Logout</a></p>
										<hr />
										<h2 class="text-xl my-2">Ship to</h2>
										<div class="address-select">
											${
												user.addresses.length > 0
													? user.addresses
															.map((address, index) => {
																return `
													<label for="${"address" + index}" class="flex flex-row items-center ship-select">
														<input class="ship-input w-4 h-4" type="radio" name="address" id="${"address" + index}" ${address.isDefault ? "checked" : ""}/>
														<div class="flex justify-start flex-col items-start p-4">
															<p>${address.firstName + " " + address.lastName}, ${address.address1}${address.address2 !== "" ? ", " + address.address2 : ""}</p>
															<span class="text-sm text-[#666]">${address.city + " " + address.country}</span>
														</div>
													</label>
												`;
															})
															.join("")
													: `
												<p class="text-[#666]">No address found</p>
												`
											}
