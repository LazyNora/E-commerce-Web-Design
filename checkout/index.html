    <style>
      * {

      *,

      :before {
        border: 0 solid #e5e7eb;
        box-sizing: border-box;

        --fluid-container-width: 1620px;
        --fluid-container-offset: 65px;
        background-color: #ffffff;
      }

        text-size-adjust: 100%;

        tab-size: 4;
        /* overflow-x: hidden; */
      }
      div {
        display: block;
      }

                    <div class="credit-card bg-[#eee] border rounded">

                          <input

                        </div>
                        <div class="flex flex-row">
                          <img

                            height="24"
                          />
                          <img

                            role="img"
                            width="38"
                            height="24"
                          />
                          <img
                            alt="AMEX"
                            src="../assets/amex.svg"
                            role="img"
                            width="38"
                            height="24"
                          />
                        </div>
                      </label>
                      <div class="p-8">
                        <input
                          class="form-control"
                          type="text"
                          name="card[number]"
                          id="card[number]"
                          placeholder="Card number"
                        />
                        <div class="grid grid-cols-2 gap-4">
                          <input
                            class="form-control"
                            type="text"
                            name="card[expdate]"
                            id="card[expdate]"
                            placeholder="Expiration date (MM / YY)"
                          />
                          <input
                            class="form-control"
                            type="text"
                            name="card[securitycode]"
                            id="card[securitycode]"
                            placeholder="Security code"
                          />
                        </div>
                        <input
                          class="form-control"
                          type="text"
                          name="card[name]"
                          id="card[name]"
                          placeholder="Name on card"
                        />
                      </div>
                    </div>
                    <div></div>
                  </div>
